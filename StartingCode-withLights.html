<html>

<head>
	<title>Starting Code for 1st Project 2017 - with lights and textures</title>
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="lib/three.min.js"></script>
	<script src="lib/stats.min.js"></script>
	<script src="lib/Coordinates.js"></script>
	<script src="lib/OrbitControls.js"></script>
	<script src="lib/OBJLoader.js"></script>
</head>

<body>

	<script>

		var scene, camera, renderer, controls, stats;
		var viewHeight = 10;
		var aspectRatio = window.innerWidth / window.innerHeight;


		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.OrthographicCamera(-aspectRatio * viewHeight / 2, aspectRatio * viewHeight / 2, viewHeight / 2, -viewHeight / 2, -1000, 1000);
			scene.add(camera);
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0xf0f0f0);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild(renderer.domElement);

			camera.position.set(2, 2, 2);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			var geometry = new THREE.BoxGeometry(1, 1, 1);

			const loader = new THREE.TextureLoader();

			// loader.load('textures/11635.jpg', (texture => {
			// 	var material = new THREE.MeshPhongMaterial({ map: texture });
			// 	var cube = new THREE.Mesh(geometry, material);
			// 	cube.castShadow = true;
			// 	cube.receiveShadow = true;

			// 	scene.add(cube);
			// }));


			hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.6);
			hemiLight.color.setHSL(0.6, 1, 0.6);
			hemiLight.groundColor.setHSL(0.095, 1, 0.75);
			hemiLight.position.set(0, 500, 0);
			scene.add(hemiLight);

			dirLight = new THREE.DirectionalLight(0xffffff, 1);
			dirLight.color.setHSL(0.1, 1, 0.95);
			dirLight.position.set(-1, 1.75, 1);
			dirLight.position.multiplyScalar(50);
			scene.add(dirLight);
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// instantiate a loader
			var vulcano = new THREE.OBJLoader();
			// load a resource
			vulcano.load(
				// resource URL
				'obj/vulcano.obj',
				// Function when resource is loaded
				function (object) {
					scene.add(object);
				}
			);

			const mtlLoader = new MTLLoader();
			mtlLoader.load("model.mtl", mtlParseResult => {
				const materials = MtlObjBridge.addMaterialsFromMtlLoader(mtlParseResult);
				const objLoader = new OBJLoader2();
				objLoader.addMaterials(materials);
				objLoader.load("obj/vulcano.obj", obj => scene.add(obj));
			});

			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry(10000, 10000);
			var groundMat = new THREE.MeshPhongMaterial({ color: 0xffffff, specular: 0x050505 });
			groundMat.color.setHSL(0.095, 1, 0.75);
			var ground = new THREE.Mesh(groundGeo, groundMat);
			// ground.position.y = -0.5;
			ground.rotation.x = -Math.PI / 2;
			scene.add(ground);
			ground.receiveShadow = true;

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild(stats.domElement);

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls(camera);
			controls.addEventListener('change', Render);
			controls.maxPolarAngle = Math.PI / 2 - 0.01;


		}

		function Update() {
			requestAnimationFrame(Update);
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

		Start();
		Update();

	</script>
</body>

</html>
